{% extends "base/main.html" %}

{% block info_user%}
<div id="-box-login">
    <a href="" id="tab_login"><i class="fa fa-fw fa-user"></i> Đăng nhập</a>
    <div class="login">
        <form method='POST'>
            {% csrf_token %}
            <h1>Login</h1>
            <input name = 'username' placeholder="Username" type="text">
            <input name = 'password' placeholder="Password" type="password">
            <button type="submit" >Submit</button>
        </form>
    </div>
</div>
<div id="-box-signup" >
    <button class="sign-up-btn" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Đăng kí</button>
    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <form class="modal-content" method='POST' >
            {% csrf_token %}
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="rgt_username" required>
        
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="rgt_psw" required>
        
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="rgt_repsw" required>
                
                <!-- <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label> -->
        
                <!-- <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p> -->
                <hr>
                {{form_rgt.as_p}}
                <div class="clearfix">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</div>  
{% endblock%}
